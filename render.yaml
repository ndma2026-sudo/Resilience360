services:
  - type: web
    name: resilience360-backend
    env: node
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm run server
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MATERIAL_HUBS_SUPABASE_URL
        sync: false
      - key: MATERIAL_HUBS_SUPABASE_ANON_KEY
        sync: false
      - key: MATERIAL_HUBS_ADMIN_EMAILS
        sync: false
